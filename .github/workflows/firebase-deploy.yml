name: Build and Deploy to Firebase

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
      
    - name: Build Android APK (Manual - without Expo)
      run: |
        # Gerar pastas nativas uma vez
        npx expo prebuild --platform android --clean
        
        # Build direto com Gradle forçando Kotlin 2.0.0
        cd android
        echo "android.enableJetifier=true" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties
        echo "kotlin.code.style=official" >> gradle.properties
        
        ./gradlew clean
        ./gradlew assembleDebug -Pkotlin.version=2.0.0
        
    - name: Upload APK to Firebase
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        token: ${{ secrets.FIREBASE_TOKEN }}
        groups: testers
        file: android/app/build/outputs/apk/debug/app-debug.apk
